<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocałunek Neptuna</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/registration.css">
</head>

<body>
    <main>
        <form action="" class="registration">
            <h1>Dane rejestracyjne</h1>
            <label for="first-name">Imię</label>
            <input type="text" name="first-name">

            <label for="last-name">Nazwisko</label>
            <input type="text" name="last-name">

            <label for="email">E-mail</label>
            <input type="email" name="email">

            <label for="password">Hasło</label>
            <input type="password" name="password">

            <label for="repeat-password">Powtórz hasło</label>
            <input type="password" name="repeat-password">

            <label for="pesel">Pesel</label>
            <input type="text" name="pesel">

            <label for="date-of-birth">Data urodzenia</label>
            <input type="date" name="date-of-birth">

            <label for="phone-number">Numer telefonu</label>
            <input type="tel" name="phone-number">

            <h2>Adres zamieszkania</h2>
            <label for="place">Miejscowość</label>
            <input type="text" name="place">

            <label for="postcode">Kod pocztowy</label>
            <input type="text" pattern="[0-9]{5}" name="postcode">

            <label for="address">Adres zamieszkania</label>
            <input type="text" name="address">

            <div class="regulations-box">
                <input type="checkbox" name="regulations">
                <label for="regulations">Zapoznałem się z <a href="regulamin">regulaminem</a></label>
            </div>

            <button type="submit" name="register">Zarejestruj</button>
        </form>
    </main>
    
</body>
</html>
